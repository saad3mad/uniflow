name: Deploy Supabase Edge Functions

on:
  workflow_dispatch:
  push:
    paths:
      - "supabase/functions/**"
      - ".github/workflows/deploy-edge-functions.yml"

concurrency:
  group: supabase-functions-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Login to Supabase
        run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Link project
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

      - name: Set function secrets
        run: |
          supabase secrets set MOODLE_TOKEN_ENC_KEY="${{ secrets.MOODLE_TOKEN_ENC_KEY }}"
          supabase secrets set SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          supabase secrets set SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
          supabase secrets set SUPABASE_SERVICE_ROLE="${{ secrets.SUPABASE_SERVICE_ROLE }}"

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy moodle-connect
          supabase functions deploy moodle-sync
          supabase functions deploy moodle-courses
          supabase functions deploy moodle-assignments
          supabase functions deploy moodle-contents
          supabase functions deploy moodle-files
          supabase functions deploy diag
